<h2>Por Region</h2>
<hr>

<div class="row">
  <div class="col text-center" >
    <button *ngFor="let region of regions"
      class="btn mx-2 text-center"
      [ngClass]="{ 'btn-outline-primary': selectedRegion === region }"
      (click)="onSearch(region)">
      {{region}}
    </button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col">
    <hr>
    <countries-country-table [countries]="countries"></countries-country-table>
  </div>
</div>
